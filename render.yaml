services:
  - type: web
    name: split-pro
    env: java
    repo: https://github.com/yourusername/split-pro.git # Update with your repo
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/split-pro-1.0.0.jar
    healthCheckPath: /actuator/health
    numInstances: 1
    plan: starter # Free tier
    
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
      - key: CORS_ALLOWED_ORIGINS
        value: https://split-pro.onrender.com # Update with your domain
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m

  - type: redis
    name: split-pro-redis
    maxmemoryPolicy: allkeys-lru
    plan: starter # Free tier

databases:
  - name: split-pro-mongodb
    databaseName: splitpro_prod
    plan: starter # Free tier